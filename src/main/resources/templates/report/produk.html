<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Group Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            text-align: center;
        }
        .header h3 {
            margin: 0;
            padding: 10px;
            background-color: #003366;
            color: white;
            font-size: 16px; /* Set base font size */
        }
        .header img {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px 10px 10px 10px;
            width: 150px;
        }
        .report-details {
            text-align: left;
            margin: 20px 0;
        }
        .report-details span {
            font-size: 1.2em;
        }
        .report-details .data-count {
            float: right;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th {
            background-color: #003366;
            color: white;
            padding: 5px;
            font-size: 18px; /* Set font size for table headers */
        }
        td {
            padding: 5px;
            text-align: center;
            font-size: 16px; /* Set font size for table data */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Media query for smaller screens (e.g., phones) */
        @media only screen and (max-width: 600px) {
            .header h1 {
                font-size: 20px; /* Adjust font size for header */
            }
            th {
                font-size: 16px; /* Adjust font size for table headers */
            }
            td {
                font-size: 14px; /* Adjust font size for table data */
            }
            .header img {
                position: absolute;
                top: 0;
                right: 0;
                margin: 10px 5px 5px 5px;
                width: 120px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h3 th:text="${title}"></h3>
    <img th:src="@{classpath:static/bcafinance.png}" width="200px" alt="" />
</div>

<div class="report-details">
    <span th:text="${timestamp}"></span>
    <span class="data-count" th:text="'TOTAL DATA : ' + ${totalData}"></span>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAMA</th>
        <th>DESKRIPSI</th>
        <th>MODEL</th>
        <th>MERK</th>
        <th>WARNA</th>
        <th>STOK</th>
        <th>KATEGORI</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="f:${listContent}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.nama}"></td>
        <td th:text="${f.deskripsi}"></td>
        <td th:text="${f.model}"></td>
        <td th:text="${f.merk}"></td>
        <td th:text="${f.warna}"></td>
        <td th:text="${f.stok}"></td>
        <td th:text="${f.kategori}"></td>
    </tr>

    </tbody>
</table>

<div class="footer">
    <span th:text="'Requested by: ' + ${username}"></span>
</div>
</body>
</html>
